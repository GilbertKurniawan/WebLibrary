{% extends "layout.html" %}
{% block body %}

<div class="container_transaksi">
    <h2>Form Peminjaman Buku</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="id_anggota">ID Anggota:</label>
            <input type="text" id="id_anggota" name="id_anggota" required>
        </div>
        <div class="form-group">
            <label for="kode_buku">ID Buku:</label>
            <input type="text" id="kode_buku" name="kode_buku" required>
        </div>
        <div class="form-group">
            <label for="tanggal_peminjaman">Tanggal Peminjaman:</label>
            <input type="date" id="tanggal_peminjaman" name="tanggal_peminjaman">
        </div>
        <div class="form-group">
            <label for="tanggal_pengembalian">Tanggal Pengembalian:</label>
            <input type="date" id="tanggal_pengembalian" name="tanggal_pengembalian">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
