<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_staff.css') }}">
</head>
<body>
  <div class= "box-container">
  <div class="container">
    <h2>Login Staff</h2>
    <form action="/admin" method="post">
      <div class="form-group">
        <label for="ID_staff">Username</label>
        <input type="text" name="Id_staff" id="Id_staff" class="form-control" placeholder="Masukkan Username Anda">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Masukkan password Anda">
      </div>
      {% block body %}
      {% endblock %}
      <button type="submit" class="btn btn-primary">Next</button>
    </form>

  </div>
  </div>


</body>
</html>
