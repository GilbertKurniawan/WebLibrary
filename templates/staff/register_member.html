<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Anggota Perpustakaan</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_staff.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_staff3.css') }}">
</head>
<body>
    <header class="main-header">
      <div class="container-header">
          <nav class="main-nav">
              <ul>
                  <li><a href='/admin/homepage'>Home</a></li>
                  <li><a href='/admin/buku'>Books</a></li>
                  <li><a href='/admin/register_member'>Registrasi Member</a></li>
                  <li><a href='/admin/register_staff'>Registrasi Staff</a></li>
                  <li><a href='/admin/riwayat'>Riwayat</a></li>
                  <li><a href='/admin/view_member'>View Member</a></li>
                  <li><a href='/admin/view_staff'>View Staff</a></li>
                  <li><a href='/admin/logout'>Logout</a></li>
              </ul>
          </nav>
      </div>
  </header>
  <div class= "box-container">
  <div class="container">
    <h1>Registrasi Member</h1>
    <form action="/admin/register_member/submit" method="get">
      <div class="form-group">
        <label for="ID_anggota">ID Anggota</label>
        <input type="text" name="ID_anggota" id="ID_anggota" class="form-control" placeholder="masukan ID Anggota Anda">
        {% block body %}
        {% endblock %}
      </div>
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama" class="form-control" placeholder="Masukkan nama Anda">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Masukkan alamat email Anda">
      </div>
      <button type="submit" class="btn btn-primary">Daftar</button>
    </form>
  </div>
</div>
</body>
</html>
