<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Staff</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_staff.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_staff3.css') }}">
</head>
<body>
    <header class="main-header">
      <div class="container-header">
          <nav class="main-nav">
              <ul>
                  <li><a href='/admin/homepage'>Home</a></li>
                  <li><a href='/admin/buku'>Books</a></li>
                  <li><a href='/admin/register_member'>Registrasi Member</a></li>
                  <li><a href='/admin/register_staff'>Registrasi Staff</a></li>
                  <li><a href='/admin/riwayat'>Riwayat</a></li>
                  <li><a href='/admin/view_member'>View Member</a></li>
                  <li><a href='/admin/view_staff'>View Staff</a></li>
                  <li><a href='/admin/logout'>Logout</a></li>
              </ul>
          </nav>
      </div>
  </header>
  <div class= "box-container">
  <div class="container">
    <h1>Registrasi Staff</h1>
    <form action="/admin/register_staff/submit" method="get">
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" name="Username" class="form-control" placeholder="masukan username">
      </div>
      {% block body %}
      {% endblock %}

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Masukkan password Anda">
      </div>
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" name="nama" class="form-control" placeholder="Masukkan nama Anda">
      </div>
      <div class="form-group">
        <label for="jabatan">Jabatan</label>
        <input type="text" name="jabatan" class="form-control" placeholder="Masukkan jabatan Anda">
      </div>

      <button type="submit" class="btn btn-primary">Daftar</button>
    </form>
  </div>
  </div>
  
</body>
</html>
